<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/css/index.css" />
  <title>Mini Models Shop</title>
</head>

<body id="app">
  <div class="container">

    <div class="shop-by-models">

      <div class="shop-by-models__header">
        <span class="shop-by-models__title">SHOP BY<br />MINI MODELS.</span>
      </div>

      <div class="shop-by-models__graphics">
        <div class="shop-by-models__circle-container">
          <img class="shop-by-models__svg shop-by-models__svg--active" src="/assets/images/text/mini-3-door-hatch.svg"
            alt="Mini 3 Door Hatch - Text">
          <div class="shop-by-models__circle shop-by-models__circle--orange shop-by-models__circle--active"></div>
        </div>
        <div class="shop-by-models__circle-container">
          <img class="shop-by-models__svg" src="/assets/images/text/mini-5-door-hatch.svg"
            alt="Mini 5 Door Hatch - Text">
          <div class="shop-by-models__circle shop-by-models__circle--pink"></div>
        </div>
        <div class="shop-by-models__circle-container">
          <img class="shop-by-models__svg" src="/assets/images/text/mini-countryman.svg" alt="Mini Countryman - Text">
          <div class="shop-by-models__circle shop-by-models__circle--green"></div>
        </div>
        <div class="shop-by-models__circle-container">
          <img class="shop-by-models__svg" src="/assets/images/text/mini-clubman.svg" alt="Mini Clubman - Text">
          <div class="shop-by-models__circle shop-by-models__circle--blue"></div>
        </div>
        <div class="shop-by-models__circle-container">
          <img class="shop-by-models__svg" src="/assets/images/text/mini-convertible.svg" alt="Mini Convertible - Text">
          <div class="shop-by-models__circle shop-by-models__circle--purple"></div>
        </div>
        <div class="shop-by-models__circle-container">
          <img class="shop-by-models__svg" src="/assets/images/text/john-cooper-works.svg"
            alt="John Cooper Works - Text">
          <div class="shop-by-models__circle shop-by-models__circle--red"></div>
        </div>

        <div class="shop-by-models__carrousel">
          <button class="carousel__button carousel__button--prev">
            <img src="/assets/icons/chevron-left.png" alt="chervon-left">
          </button>
          <div class="carousel__slides">
            <img class="carousel__image" src="/assets/images/john-cooper-works.png" alt="John Cooper Works">
            <img class="carousel__image" src="/assets/images/mini-convertible.png" alt="Mini Convertible">
            <img class="carousel__image" src="/assets/images/mini-clubman.png" alt="Mini Clubman">
            <img class="carousel__image" src="/assets/images/mini-countryman.png" alt="Mini Countryman">
            <img class="carousel__image" src="/assets/images/mini-5-door-hatch.png" alt="Mini 5 Door Hatch">
            <img class="carousel__image carousel__image--active" src="/assets/images/mini-3-door-hatch.png"
              alt="Mini 3 Door Hatch">
          </div>
          <button class="carousel__button carousel__button--next">
            <img src="/assets/icons/chevron-right.png" alt="chervon-right">
          </button>
        </div>

      </div>
    </div>

    <div class="footer">

      <div class="progress__container">
        <div class="progress-bar">
          <span class="progress__position progress__position-previous"></span>
          <span class="progress__position progress__position-current"></span>
          <div class="progress-bar__fill"></div>
          <span class="progress__position progress__position-total"></span>
        </div>
      </div>

      <div class="btn__group">
        <div class="btn">
          SHOP PARTS
        </div>
        <div class="btn">
          SHOP ACCESSORIES
        </div>
      </div>
    </div>
    
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
